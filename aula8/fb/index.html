<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/custom.css">
</head>
<body>
<div class="container">
  <section class="birthday">
    <h1>Aniversários recentes</h1>
    <div class="day-birthday">
      <p> Ontem,</p> 
      <span> 11 de abril</span>
    </div>
    <div class="day-persons">
        <ul>
          <li>
            <img src="https://i.pravatar.cc/?img=14" alt="">
          </li>
          
          <li>
            <img src="https://i.pravatar.cc/?img=1" alt="">
          </li>
          <li>
            <img src="https://i.pravatar.cc/?img=13" alt="">
          </li>
      </ul>
    </div>
    <div class="clearfix"></div>
    
      <div class="day-birthday">
      <p> Sexta,</p> 
      <span> 10 de abril</span>
    </div>
      <div class="day-persons">
        <ul>
          <li>
            <img src="https://i.pravatar.cc/?img=2" alt="">
          </li>
          
          <li>
            <img src="https://i.pravatar.cc/?img=9" alt="">
          </li>
          <li>
            <img src="https://i.pravatar.cc/?img=8" alt="">
          </li>
      </ul>
    </div>
      <div class="clearfix"></div>
    
      <div class="day-birthday">
      <p> Quinta,</p> 
      <span> 09 de abril</span>
    </div>
      <div class="day-persons">
        <ul>
          <li>
            <img src="https://i.pravatar.cc/?img=17" alt="">
          </li>
          
          <li>
            <img src="https://i.pravatar.cc/?img=5" alt="">
          </li>
          <li>
            <img src="https://i.pravatar.cc/?img=20" alt="">
          </li>
      </ul>
    </div>
      <div class="clearfix"></div>
  </section>
    
  <section class="birthday">
    <h1>Encontrar eventos</h1>
    
    <div class="blockDate event-today">
      <header><i class="fa fa-sun-o"></i></header>
      <footer>Hoje</footer>
    </div>
    <div class="blockDate event-tomorrow">
      <header><i class="fa fa-moon-o" aria-hidden="true"></i></header>
      <footer>Amanhã</footer>
    </div>
    <div class="blockDate event-week">
      <header><i class="fa fa-hashtag" aria-hidden="true"></i></header>
      <footer>Esta semana</footer>
    </div>
    <div class="blockDate event-otherday">
      <header><i class="fa fa-calendar" aria-hidden="true"></i></header>
      <footer>Escolher data</footer>
    </div>
    <div class="clearfix"></div>
    <span class="line-hr"></span>
    
    <ul class="event-categories">
      <li>
        <span><i class="fa fa-music" aria-hidden="true"></i></span>
        Música
      </li>
      <li>
        <span><i class="fa fa-glass" aria-hidden="true"></i></span>
        Festa
      </li>
      <li>
        <span><i class="fa fa-picture-o" aria-hidden="true"></i></span>
        Arte
      </li>
      <li>
        <span><i class="fa fa-music" aria-hidden="true"></i></span>
        Dança
      </li>
      <li>
        <span><i class="fa fa-street-view" aria-hidden="true"></i></span>
        Outro
      </li>
      <li>
        <span><i class="fa fa-comments" aria-hidden="true"></i></span>
        Networking
      </li>
    </ul>
  </section>
</div>
<script src="https://use.fontawesome.com/cb48caa32e.js"></script>
</body>
</html>
